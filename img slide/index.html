<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="slider-container">
        <div class="img-container">
            <img src="https://picsum.photos/id/1/500/300" alt="Image">
            <img src="https://picsum.photos/id/20/500/300" alt="Image">
            <img src="https://picsum.photos/id/30/500/300" alt="Image">
            <img src="https://picsum.photos/id/237/500/300" alt="Image">
        </div>
        <i class="fa-solid fa-angles-left btn prev"></i>
        <i class="fa-solid fa-angles-right btn next"></i>

    </div>
    <script src="./app.js"></script>
</body>

</html>
